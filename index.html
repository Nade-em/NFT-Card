<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/0f22c327ca.js" crossorigin="anonymous"></script>
  <title> NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- <div class="main-img"> -->
    <img src="./images/image-equilibrium.jpg" alt="img" class="main-img">
    <!-- </div> -->
    <h2>
      Equilibrium #3429
    </h2>

    <p class="description">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="price">

      <div class="eth">

        <img src="./images/icon-ethereum.svg" alt="">
        <h3>
          0.041 ETH
        </h3>
      </div>
      <div class="eth-time">
        <img src="./images/icon-clock.svg" alt="">
        <p>
          3 days left
        </p>
      </div>

    </div>
    <hr>
    <div class="user-pro">
      <img src="./images/image-avatar.png" alt="" srcset="">
      <p>

        Creation of <span> Nadeem__dev</span>
      </p>
    </div>



    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>. -->
  </div>
  </div>
</body>

</html>
